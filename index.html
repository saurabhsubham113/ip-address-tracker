<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>IP Address Tracker</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <!-- <link rel="stylesheet" href="./styles/normalize.css" /> -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <div class="top">
      <h1 class="main-title">IP Address Tracker</h1>
      <form class="input-tracker-form">
        <input
          type="text"
          class="input-tracker-text"
          placeholder="Search for any IP address or domain"
        />
        <button class="input-tracker-serach">></button>
      </form>

      <div class="info-box">
        <div class="tab tab-1">
          <p class="heading">IP ADDRESS</p>
          <p class="value ip-address">192.212.174.101</p>
        </div>
        <div class="border"></div>
        <div class="tab tab-2">
          <p class="heading">LOCATION</p>
          <p class="value location">Brooklyn , NY 1001</p>
        </div>
        <div class="border"></div>
        <div class="tab tab-3">
          <p class="heading">TIMEZONE</p>
          <p class="value timezone">UTC -05:00</p>
        </div>
        <div class="border"></div>
        <div class="tab tab-4">
          <p class="heading">ISP</p>
          <p class="value isp">Spacex Stalink</p>
        </div>
      </div>
    </div>
    <div class="bottom">
      <div id="map"></div>
    </div>

    <!-- IP Address Location Timezone UTC
    ISP -->

    <script src="./script/script.js"></script>
  </body>
</html>
